<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>打字遊戲</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <canvas id="canvas"></canvas>

  <!-- 控制面板 -->
  <div class="control-panel">
    <button id="pause-btn">暫停</button>
    <button id="restart-btn">重新開始</button>
  </div>

  <!-- 遊戲設定面板 (只在遊戲開始前顯示) -->
  <div id="game-settings" class="settings-panel">
    <div class="settings-header">遊戲設定</div>
    
    <!-- 文字主題選擇 -->
    <div class="setting-item">
      <label for="theme-select">文字主題:</label>
      <select id="theme-select">
        <option value="default">預設(注音符號)</option>
        <option value="numbers">數字</option>
        <option value="english">英文字母</option>
        <option value="mixed">混合</option>
      </select>
    </div>
    
    <!-- 難度選擇 -->
    <div class="setting-item">
      <label for="difficulty-select">難度:</label>
      <select id="difficulty-select">
        <option value="easy">簡單</option>
        <option value="normal" selected>一般</option>
        <option value="hard">困難</option>
      </select>
    </div>
    
    <!-- 關卡選擇 -->
    <div class="setting-item">
      <label for="level-select">關卡:</label>
      <select id="level-select">
        <option value="1" selected>關卡 1 - 基礎</option>
        <option value="2">關卡 2 - 進階</option>
        <option value="3">關卡 3 - 專家</option>
      </select>
    </div>
  </div>

  <!-- 開始按鈕 -->
  <div class="start-button-container">
    <button id="start-btn">開始遊戲</button>
  </div>

  <!-- 輸入框 -->
  <div id="input-container" class="input-container">
    <div class="arrow-hint">↑ 請輸入紅色箭頭指向的怪物字符 ↑</div>
    <input type="text" id="typing-input" placeholder="在這裡輸入...">
  </div>
</div>

<!-- 載入順序很重要: 配置 -> 怪獸 -> UI -> 遊戲主邏輯 -->
<script src="config.js"></script>
<script src="monsters.js"></script>
<script src="ui.js"></script>
<script src="game.js"></script>
</body>
</html>
